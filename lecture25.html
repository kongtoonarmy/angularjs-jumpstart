<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Hello</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body ng-init="customers=[{joined :'2000-12-02', name:'John', city:'Chandler', orderTotal:9.9956},
    					  {joined :'1965-01-25', name:'Zed', city:'Las Vegas', orderTotal:19.99},
    					  {joined :'1944-06-15', name:'Tina', city:'New York', orderTotal:44.99},
    					  {joined :'1995-03-28', name:'Dave', city:'Seattle', orderTotal:101.5}]">
	<h2>Customers</h2>
    Filter: <input type="text" ng-model="customersFilter.name">
	<table>
		<tr>
			<th ng-click="sortBy='name';reverse=!reverse">Name</th>
			<th ng-click="sortBy='city';reverse=!reverse">City</th>
			<th ng-click="sortBy='orderTotal';reverse=!reverse">Order</th> 
			<th ng-click="sortBy='joined';reverse=!reverse">Joined</th>
		</tr>
		<tr ng-repeat="cust in customers | filter:customersFilter | orderBy:sortBy:reverse">
			<td>{{ cust.name | uppercase }}</td>
			<td>{{ cust.city | lowercase }}</td>
			<td>{{ cust.orderTotal | currency:'$d:' }}</td>
			<td>{{ cust.joined | date:'longDate' }}</td>
		</tr>
	</table>
	<br>
    
    <script src="libs/angularjs/angular.js"></script>
    <script> 
    	var app = angular.module('myApp', []);
	</script>
</body>
</html>
